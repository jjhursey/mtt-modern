<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="css/dataTables.colReorder.css">
    <link rel="stylesheet" type="text/css" href="https://datatables.net/release-datatables/extensions/ColVis/css/dataTables.colVis.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="js/dataTables.colReorder.js"></script>
    <script type="text/javascript" charset="utf8" src="//datatables.net/release-datatables/extensions/ColVis/js/dataTables.colVis.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>



    <link rel="stylesheet" href="css/main.css">
    <link href="css/multi-select.css" media="screen" rel="stylesheet" type="stylesheet">

</head>


    <body>

    <!--Top-->
        <div id="main">
            <div id = "leftcolumn">
                <div id="phases">
                        <form>
                            <input type="radio" name="phase" value="all" checked >All Phases
                            <input type="radio" name="phase" value="install">MPI-Install
                            <input type="radio" name="phase" value="build">Test Build
                            <input type="radio" name="phase" value="run">Test Run
                            <br>
                                Date Range:
                                <select name="dates">
                                    <option value = "today"> today </option>
                                    <option value = "yesterday"> yesterday </option>
                                    <option value = "12hrs"> past 12 hours </option>
                                    <option value = "24hrs" selected> past 24 hours </option>
                                    <option value = "2days"> past 2 days </option>
                                    <option value = "3days"> past 3 days </option>
                                    <option value = "1week"> past 1 week </option>
                                    <option value = "2weeks"> past 2 weeks </option>
                                </select>
                                <select name="dates">
                                    <option value = "second"> by second </option>
                                    <option value = "minute"> by minute </option>
                                    <option value = "hour"> by hour </option>
                                    <option value = "day"> by day </option>
                                    <option value = "month"> by month </option>
                                    <option value = "year"> by year </option>
                                </select>

                            <br>
                            <!--Date Range <input  type="date"> Time <input type="time">-->
                            <option>
                        </form>
                    </div>
                <div id = "search">
                    <table cellpadding="1" cellspacing="0" border="0">
                        <thead>
                        <tr>
                            <th>Target</th>
                            <th>Search text</th>
                            <th>Regex</th>
                            <th>Smart</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr id="filter_global">
                            <td>Global search</td>
                            <td align="center"><input type="text" class="global_filter" id="global_filter"></td>
                            <td align="center"><input type="checkbox" class="global_filter" id="global_regex"></td>
                            <td align="center"><input type="checkbox" class="global_filter" id="global_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col1" data-column="0">
                            <td> Org </td>
                            <td align="center"><input type="text" class="column_filter" id="col0_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col0_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col0_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col2" data-column="1">
                            <td> Platform Name </td>
                            <td align="center"><input type="text" class="column_filter" id="col1_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col1_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col1_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col3" data-column="2">
                            <td> Hardware </td>
                            <td align="center"><input type="text" class="column_filter" id="col2_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col2_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col2_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col4" data-column="3">
                            <td> OS </td>
                            <td align="center"><input type="text" class="column_filter" id="col3_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col3_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col3_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col5" data-column="4">
                            <td> MPI name </td>
                            <td align="center"><input type="text" class="column_filter" id="col4_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col4_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col4_smart" checked="checked"></td>
                        </tr>
                        <tr id="filter_col6" data-column="5">
                            <td> MPI version </td>
                            <td align="center"><input type="text" class="column_filter" id="col5_filter"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col5_regex"></td>
                            <td align="center"><input type="checkbox" class="column_filter" id="col5_smart" checked="checked"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="rightcolumn" >
                <select multiple="multiple" id="my-select"> /* Dynamically filled  */</select>
                <button type="button" id="show-hide"> Show/Hide Columns </button>
            </div>

        </div>
    <div id="toolbar" >
        <button type="button" class="secondary" > Reset Form </button>
        <button type="button" class="secondary" > Start Over </button>
        <button type="button" class="primary" > Summary </button>
        <button type="button" class="primary"> Details </button>
        <button type="button" class="primary"> Performance </button>
        <button type="button" class="secondary" > Preferences </button>
        <button type="button" class="secondary" > Advanced </button>
    </div>

    <!--Bottom-->
        <div id="table" style="width: auto; margin: 10px auto;">
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                <tr id = "headers" >
                    <th rowspan="2">Org</th>
                    <th rowspan="2">Platform name</th>
                    <th rowspan="2">Hardware</th>
                    <th rowspan="2">OS</th>
                    <th rowspan="2">MPI name</th>
                    <th rowspan="2">MPI version</th>
                    <th colspan="2">MPI Install</th>
                    <th colspan="2">Test Build</th>
                    <th colspan="5">Test Run</th>
                </tr>
                <tr>
                    <!--MPI Install-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <!--Test Build-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <!--Test Run-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <th>Skip</th>
                    <th>Timed</th>
                    <th>Perf</th>
                </tr>
                </thead>
            </table>
        </div>
        <script src="js/main.js"></script>
        <script src="js/jquery.multi-select.js"></script>
    </body>
</html>
