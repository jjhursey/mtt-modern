<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <link rel="shortcut icon" href="http://www.open-mpi.org/favicon.ico">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="js/1.11.2-jquery-ui.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" charset="utf8" src="js/handlebars-v3.0.0.js"></script>

    <!-- Lo-Dash -->
    <script type="text/javascript" charset="utf8" src="js/lodash.js" ></script>

    <!--Moment-->
    <script type="text/javascript" charset="utf8" src="js/moment.js"></script>
    <script type="text/javascript" charset="utf8" src="js/moment-with-locales.js"></script>

    <!--Pagination-->
    <script type="text/javascript" charset="utf8" src="js/jquery.jqpagination.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jqpagination.css">

    <link rel="stylesheet" href="css/main.css">
    <link href="css/multi-select.css" media="screen" rel="stylesheet" type="stylesheet">

    <script src="js/main.js"></script>
    <script src="js/jquery.multi-select.js"></script>
</head>
    <body>

    <div id="topbar">
        <input type='image' src='img/caret.png' name='hidecaret'>
    </div>

    <!--SQL-->
    <div class="extend" id="sqlbox" >
        <div id="columnwrapper" >
            <div class="col1">
                <table>
                    <col style="width:119px">
                    <tr>
                        <td>
                            <select name="phases">
                                <option value="all" selected >All Phases</option>
                                <option value="install" >MPI Install</option>
                                <option value="test_build" >Test Build</option>
                                <option value="test_run" >Test Run</option>
                            </select>
                        </td>
                        <td>
                            <input id="startdate" type="text" placeholder="From">
                        </td>
                        <td>
                            <input id="enddate" type="text" placeholder="To">
                        </td>
                        <td>
                            <select name="dates" id="reldate">
                                <option value = "custom"> custom </option>
                                <option value = "today"> today </option>
                                <option value = "yesterday"> yesterday </option>
                                <option value = "past12hrs"> past 12 hrs </option>
                                <option value = "past24hrs" selected> past 24 hrs </option>
                                <option value = "past2days"> past 2 days </option>
                                <option value = "past3days"> past 3 days </option>
                                <option value = "pastweek"> past week </option>
                                <option value = "past2weeks"> past 2 weeks </option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table class="sqltextfields" id="table1" cellpadding="1" cellspacing="0" border="0" >
                    <tr data-column="0">
                        <td>Org</td>
                        <td><input type="text" name="http_username" ><br></td>
                    </tr>
                    <!--<tr >-->
                        <!--<td>Local Username</td>-->
                        <!--&lt;!&ndash;<td><input type="textarea" id="localusername" disabled ><br></td>&ndash;&gt;-->
                    <!--</tr>-->
                    <tr data-column="1">
                        <td>Platform Name</td>
                        <td><input type="text" name="platform_name"><br></td>
                    </tr>
                    <tr data-column="2">
                        <td>Hardware</td>
                        <td><input type="text" name="platform_hardware"><br></td>
                    </tr>
                    <tr data-column="3">
                        <td>OS</td>
                        <td><input type="text" name="os_name" ><br></td>
                    </tr>
                    <tr data-column="4">
                        <td>MPI Name</td>
                        <td><input type="text" name="mpi_name"><br></td>
                    </tr>
                    <tr data-column="5">
                        <td>MPI Version</td>
                        <td><input type="text" name="mpi_version"><br></td>
                    </tr>
                </table>
            </div>
            <div class="col2" >
                &nbsp
            </div>
            <div class="col3" >
                <select multiple="multiple" id="my-select"> <!-- Dynamically filled --> </select>
            </div>
            <div class="col4" >
                <input type="image" src="img/gear-16.png" name="settings">
                <div id="settingsbox">
                    <div class="col1" >
                        Text wrap <br>
                        Show trial runs
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbarwrapper">
            <div class ="sqltoolbars" id="sqltoolbar1" >
                <button class="secondary" value="startover" > Start Over </button>
                <button class="primary" value="summary"> Summary </button>
                 <button class="primary" value="details" disabled> Details </button>
                <button class="primary" value="perf" disabled> Performance </button>
                <button class="secondary" value="filter" > Toggle Local Filter </button>
            </div>
            <div class ="sqltoolbars" id="sqltoolbar2" >
                <button type="button" class="secondary" id="show-hide" disabled> Show/Hide Columns </button>
            </div>
            <div class ="sqltoolbars" id="sqltoolbar3" >
                Submit a new request
            </div>
        </div>
    </div>

    <!--Bottom-->
        <div id="table" style="width: auto; margin: 10px auto;">
            <table id="example" class="display compact" cellspacing="0" width="100%">
                <thead>
                <tr id = "headers" >
                    <th rowspan="2">Org</th>
                    <th rowspan="2">Platform name</th>
                    <th rowspan="2">Hardware</th>
                    <th rowspan="2">OS</th>
                    <th rowspan="2">MPI name</th>
                    <th rowspan="2">MPI version</th>
                    <th colspan="2">MPI Install</th>
                    <th colspan="2">Test Build</th>
                    <th colspan="5">Test Run</th>
                </tr>
                <tr>
                    <!--MPI Install-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <!--Test Build-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <!--Test Run-->
                    <th>Pass</th>
                    <th>Fail</th>
                    <th>Skip</th>
                    <th>Timed</th>
                    <!--<th>Perf</th>-->
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    <div id="details">
        <div class="pagination" id="top" ></div>
        <div id="details-report"></div>
        <div class="pagination" id="bottom" ></div>
    </div>


    <!-- BEGIN Handlebars -->

    <!-- Details Table -->
    <script id="details-table" type="text/x-handlebars-template">
        {{#each values}}
        <table>
            <tr>
                <th>#</th>
                <td> {{offset @index}} </td>
            </tr>
            {{#each this}}
            <tr>
                <th class="label">{{lookup ../../fields @index}}</th>
                <td>
                    {{this}}
                </td>
            </tr>
            {{/each}}
        </table>
        {{/each}}
    </script>

    <!-- END Handlebars -->

    </body>
</html>
